<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="src/style/output.css">
</head>
<body>
  <div class="h-screen flex justify-center items-center">
    <form action="#" class="flex flex-col border p-6 shadow-xl">
      <h1 class="text-2xl">Sign in</h1>
      <p class="mb-4">Keep rockin' and have fun!</p>

      <label class="mb-2">Email</label>
      <input type="email" class="w-96 px-3 py-2 mb-3 text-sm border border-[#9B9B9B] rounded focus:outline-[#DB3022]"/>      
      <label class="mb-2">Password</label>
      <input type="password" class="w-96 px-3 py-2 mb-5 text-sm border border-[#9B9B9B] rounded focus:outline-[#DB3022]" />
      <button type="submit" class="w-96 py-2 mb-7 text-white bg-red-600 border rounded-md hover:bg-red-700 active:outline-none active:ring-4 active:ring-red-300">Log in</button>
      <p class="text-sm text-gray-800 mb-2">Don't have an account? <a href="#" class="text-red-600">Sign Up</a></p>
      <p class="text-sm text-gray-800">Forgot Password? <a href="#" class="text-red-600">Reset Password</a></p>
    </form>
  </div>
</body>
</html>
